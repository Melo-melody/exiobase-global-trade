<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Example: Localsite pulling in Plotly</title>
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript" src="../../localsite/js/localsite.js?showheader=true&showsearch=true&showyear=true"></script>

<script>
loadMarkdown("../README.md", "readmeDiv", "_parent");

let localFile = "../../map-testing/public/maps/map-2017.html";
let localFileDiv = "#mapDiv";
loadLocalPge(localFile, localFileDiv);

function loadLocalPge(localFile, localFileDiv) {
  waitForElm(localFileDiv).then((elm) => {

    $.get(localFile, function(theHtmlFile) { // Get local html file and append to div
      $(theHtmlFile).appendTo(localFileDiv);
    });
  });
}

</script>

</head>

<body>
<div class="content contentpadding large-list">

  <div id="mapDiv"></div>
  <div id="readmeDiv"></div>

</div>
</body>
</html>
